<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animated skills bar</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="skill-box">
          <div class="skills">
            HTML
            <div class="progress-bar">
              <div class="progress-fill" style="width: 90%"></div>
              <span class="tooltip" style="top: 28px; right: 40px">90%</span>
            </div>
          </div>
          <div class="skills">
            CSS
            <div class="progress-bar">
              <div class="progress-fill" style="width: 70%"></div>
              <span class="tooltip" style="top: 85px; right: 130px" >70%</span>
            </div>
          </div>
          <div class="skills">
            JavaScript
            <div class="progress-bar">
              <div class="progress-fill" style="width: 66%"></div>
              <span class="tooltip" style="top: 143px; right: 147px">66%</span>
            </div>
          </div>
          <div class="skills">
            Node.js
            <div class="progress-bar">
              <div class="progress-fill" style="width: 79%"></div>
              <span class="tooltip" style="top: 200px; right: 88px">79%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
