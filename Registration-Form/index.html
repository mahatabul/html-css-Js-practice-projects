<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div">
        <form action="">

            <h3>Registration Form</h3>
            <label for="name">
                Full Name
            </label><br>
            <input type="text" placeholder="Enter full name"><br>
            <label for="email">
                Email Address
            </label><br>
            <input type="mail" placeholder="Enter email address"><br>

            <label for="number">Mobile Number</label>
            <input type="number">
            <label for="bd">Birth Date</label>
            <input type="date"><br>

            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male" id="gender">Male
            <input type="radio" name="gender" value="female" id="gender">Female
            <input type="radio" name="gender" value="" id="gender">Prefer not to say
            <br>
            <label for="address">
                Address
            </label><br>
            <input type="text" placeholder="Enter street address"><br>
            <input type="text" placeholder="Enter street address line 2"><br>

            <select name="country" id="country">

                <option value="">Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
            </select>

            <input type="text" placeholder="Enter your city">

            <br>
            <input type="text" placeholder="Enter your region">
            <input type="number" placeholder="Enter postal code">
            <br>
            <button>Submit</button>



        </form>
    </div>


</body>

</html>
