<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <img src="assets/email_14410.png" alt="" /> <span class="tip"></span>
      </div>
      <div class="main-part">
        <span class="ad">Subscribe to our channel and</span>
        <span class="ad">get the latest updates.</span>
        <span class="mail"><input
            type="email"
            title="please fill out this field"
            placeholder="Enter your mail"
        /></span>

        <button class="btn">Subscribe</button>

        <span class="foot-note">Don't worry, we don't spam</span>
      </div>
    </div>
  </body>
</html>
