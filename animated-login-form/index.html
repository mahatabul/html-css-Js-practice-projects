<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">

        <h3><span class="underline-only">lo</span>gin</h3>

        <form action="">
          <input
            id="mail"
            type="email"
            placeholder="Enter your mail"
            title="Please fill out this field"
          />
          <br />
          <input
            id="pass"
            type="password"
            placeholder="Enter your password"
            title="Please fill out this field"
          /><br />
          <button id="submit">Continue</button>
          <p>or connect with Social Media</p>
          <button id="fb">
            <img src="assets/facebook-svgrepo-com.svg" alt="" /> Login with
            Facebook
          </button>
          <br />
          <button id="Linkedin">
            <img src="assets/linkedin-round-svgrepo-com(1).svg" alt="" /> Login
            with Linkedin
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
