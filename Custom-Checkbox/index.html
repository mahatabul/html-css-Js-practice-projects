<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">System Settings</div>
        <div class="box">
          <div class="switch">
            <p>Wifi</p>
            <label class="slide">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="switch">
            <p>Bluetooth</p>
            <label class="slide">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="switch">
            <p>Portable Hotspot</p>
            <label class="slide">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
